name: Deploy to DigitalOcean
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
            cd momposapi
            git pull
            docker build -t momposapi .
            docker stop momposapi || true
            docker rm momposapi || true
            docker run -d -p 80:8080 -p 443:8080
            -e ASPNETCORE_ENVIRONMENT=Production \
            --name momposapi --network mompos-network momposapi